# docker/docker-compose.prod.yml
services:
  postgres:
    build:
      context: ../postgres
      dockerfile: Dockerfile.prod
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nestjs:
    build:
      target: production

    ports:
      - "${API_PORT:-3000}:3000"

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    environment:
      NODE_ENV: production
      LOG_LEVEL: warn

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"